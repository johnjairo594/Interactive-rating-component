<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container" id="container">
      <div class="icon">
        <img src="images/icon-star.svg">
      </div>
      <h1 class="tittle">
        How did we do? 
      </h1>
      <p class="paragraph">
        Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering! 
      </p>
      <div class="button-container">
        <input onclick="value1()" type="button" class="number-button" id="btn1" value="1">
        <input type="button" class="number-button" id="btn2" value="2">
        <input type="button" class="number-button" id="btn3" value="3">
        <input type="button" class="number-button" id="btn4" value="4">
        <input type="button" class="number-button" id="btn5" value="5">
      </div>
      <button class="submit-button" id="submit">SUBMIT</button> 
    </div>
    <!-- Rating state end -->
